server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/api/events{/**}
          filters:
            - StripPrefix=1

logging:
  level:
    org.springframework.cloud.gateway: INFO
